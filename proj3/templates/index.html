<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        input[type="text"] {
            padding: 6px;
            width: 300px;
            margin-bottom: 20px;
        }
        a.button {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .edit-btn {
            background-color: #ffc107;
            color: black;
            padding: 6px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .delete-btn {
            background: none;
            border: none;
            color: red;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
    <script>
        function searchStudents() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let rows = document.querySelectorAll("table tr:not(:first-child)");
            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }
    </script>
</head>
<body>

    <h1>ðŸ“‹ Student Records</h1>

    <a href="/add-student" class="button">âž• Add New Student</a>
    <br><br>

    <input type="text" id="searchInput" onkeyup="searchStudents()" placeholder="Search by name or email...">

    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Enrollment Date</th>
            <th>Actions</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s.student_id }}</td>
            <td>{{ s.first_name }}</td>
            <td>{{ s.last_name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.enrollment_date }}</td>
            <td>
                <form action="/delete-student/{{ s.student_id }}" method="POST" style="display:inline;">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
                <a href="/edit-student/{{ s.student_id }}" class="edit-btn">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
